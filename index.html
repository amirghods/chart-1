<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Frequency Response Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Center the loading message */
    #loading {
      text-align: center;
      font-family: Arial, sans-serif;
      color: #555;
      font-size: 1.2em;
      margin: 20px 0;
    }

    #chart-container {
      display: none; /* Initially hide the chart container */
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: Arial, sans-serif; margin-bottom: 20px; color: #333;">Frequency Response Chart</h1>
  
  <!-- Loading Indicator -->
  <div id="loading">Loading line graph...</div>
  
  <!-- Chart Container -->
  <div id="chart-container">
    <canvas id="frequencyChart"></canvas>
  </div>

  <script>
    // Step 1: Load CSV Data
    async function loadCSV(file) {
      const response = await fetch(file);
      const text = await response.text();
      const rows = text.split("\n").slice(1); // Skip the header row

      const dataPoints = rows
        .filter(row => row.trim() !== "") // Exclude empty rows
        .map(row => {
          const [frequency, dB] = row.split(",").map(val => parseFloat(val.trim()));
          return { x: frequency, y: dB };
        });
      return dataPoints;
    }

    // Step 2: Create the Chart
    async function createChart() {
      const loadingIndicator = document.getElementById('loading');
      const chartContainer = document.getElementById('chart-container');

      try {
        // Show "Loading" message
        loadingIndicator.style.display = 'block';

        // Load data for the first line (existing file)
        const dataPoints1 = await loadCSV('frequency_dB_data_full.csv');

        // Load data for the second line (new file)
        const dataPoints2 = await loadCSV('Technowant preference curve.csv');

        // Custom plugin to display logo at the top-right corner
        const logoPlugin = {
          id: 'logoPlugin',
          beforeDraw: (chart) => {
            const ctx = chart.ctx;
            const chartArea = chart.chartArea;

            const image = new Image();
            image.src = 'https://technowant.com/wp-content/uploads/2024/06/website-logo.png.webp'; // Logo URL

            // Calculate responsive dimensions based on screen size
            const viewportWidth = window.innerWidth;
            let imgWidth, imgHeight;

            if (viewportWidth <= 480) {
              // Small mobile screens
              imgWidth = 50;
              imgHeight = 30;
            } else if (viewportWidth <= 768) {
              // Tablets
              imgWidth = 80;
              imgHeight = 50;
            } else {
              // Desktop and larger screens
              imgWidth = 100;
              imgHeight = 60;
            }

            // Dynamically position the logo
            const xPos = chartArea.right - imgWidth - 10; // 10px padding from the right
            const yPos = chartArea.top + 10; // 10px padding from the top

            image.onload = () => {
              ctx.drawImage(image, xPos, yPos, imgWidth, imgHeight);
            };
          }
        };

        // Create the chart
        const ctx = document.getElementById('frequencyChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [
              {
                label: 'Frequency Response',
                data: dataPoints1,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.4 // Increased tension for smoother curves
              },
              {
                label: 'Technowant preference curve', // Use the filename as the label
                data: dataPoints2,
                borderColor: 'red',
                borderDash: [10, 5], // Dashed line style
                borderWidth: 3,
                pointRadius: 0,
                tension: 0.4 // Smooth lines
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false, // Allow the chart to resize dynamically
            plugins: {
              legend: { display: true }
            },
            scales: {
              x: {
                type: 'logarithmic',
                title: {
                  display: true,
                  text: 'Frequency (Hz)'
                },
                min: 20,
                max: 20000,
                ticks: {
                  callback: value => `${value} Hz`
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Amplitude (dB)'
                },
                min: -20,
                max: 20,
                ticks: {
                  stepSize: 5
                }
              }
            }
          },
          plugins: [logoPlugin] // Register the logo plugin
        });

        // Hide "Loading" message and show the chart
        loadingIndicator.style.display = 'none';
        chartContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading the chart:', error);
        loadingIndicator.textContent = 'Failed to load the line graph.';
      }
    }

    // Step 3: Initialize Chart
    createChart();
  </script>
</body>
</html>

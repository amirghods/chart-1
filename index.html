<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Frequency Response Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      width: 100%; /* Full width on all devices */
      max-width: 900px; /* Maximum width for larger screens */
      margin: 0 auto; /* Center the chart */
      height: calc(100vw * 0.5); /* Dynamic height proportional to viewport width */
      background-color: #262626; /* Dark background for contrast */
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Media Queries for Fine-Tuning */
    @media screen and (max-width: 768px) {
      .chart-container {
        height: calc(100vw * 0.7); /* Taller chart on smaller screens */
      }
      h1 {
        font-size: 1.2em;
      }
    }

    @media screen and (orientation: landscape) and (max-height: 480px) {
      .chart-container {
        height: 50vh; /* Adapt height for landscape mode */
      }
    }
  </style>
</head>
<body>
  <h1>Frequency Response Chart</h1>
  
  <!-- Responsive Chart Container -->
  <div class="chart-container">
    <canvas id="frequencyChart"></canvas>
  </div>

  <script>
    // Step 1: Load CSV Data
    async function loadCSV(file) {
      const response = await fetch(file);
      const text = await response.text();
      const rows = text.split("\n").slice(1); // Skip the header row

      const dataPoints = rows
        .filter(row => row.trim() !== "") // Exclude empty rows
        .map(row => {
          const [frequency, dB] = row.split(",").map(val => parseFloat(val.trim()));
          return { x: frequency, y: dB };
        });
      return dataPoints;
    }

    // Step 2: Initialize Chart
    async function initializeChart() {
      const csvFile = 'frequency_dB_data_full.csv'; // Path to your CSV file
      const dataPoints = await loadCSV(csvFile);

      const config = {
        type: 'line',
        data: {
          datasets: [{
            label: 'Frequency Response',
            data: dataPoints,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.4 // Smooth lines
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, /* Allows the chart to adapt dynamically */
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: {
              type: 'logarithmic',
              title: {
                display: true,
                text: 'Frequency (Hz)',
                color: 'white'
              },
              min: 20,
              max: 20000,
              ticks: {
                callback: value => `${value} Hz`,
                color: 'white'
              },
              grid: {
                color: 'rgba(64, 64, 64, 1)' /* Subtle gridlines for readability */
              }
            },
            y: {
              title: {
                display: true,
                text: 'Amplitude (dB)',
                color: 'white'
              },
              min: -20,
              max: 20,
              ticks: {
                stepSize: 5,
                color: 'white'
              },
              grid: {
                color: 'rgba(64, 64, 64, 1)' /* Subtle gridlines for readability */
              }
            }
          }
        }
      };

      const ctx = document.getElementById('frequencyChart').getContext('2d');
      new Chart(ctx, config);
    }

    // Step 3: Render the Chart
    initializeChart();
  </script>
</body>
</html>
